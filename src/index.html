<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <link src="emoji.css" rel="stylesheet"/>
    <title>Jacobs</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo"><img src="../img/Jacobs_logo.png" alt="Jacobs_logo"/></div>
        <ul class="menu">
          <li class="menu-item "> <a href="">ОБРАТНАЯ СВЯЗЬ</a></li>
          <li class="menu-item"><a href="">ПРАВИЛА АКЦИИ</a></li>
        </ul>
      </header>
      <main class="main">
        <div class="dream-board">
          <div class="create-your-board"></div>
          <p class="dream-description"> <span class="your-dream">ВАШИ МЕЧТЫ <span class="unique">УНИКАЛЬНЫ!</span></span><br/><span class="change-world">измените фон и добавьте надпись,  так как вам хочется!</span></p>
          <p class="dream-install-board"><span class="desc star">Установите «доску желаний»</span><br/><span class="desc">как обои на рабочий стол </span><br/><span class="desc">компьютера или телефона.</span><br/><span class="dream star">пусть ваши мечты сбудутся так, </span><br/><span class="dream">как они задуманы!</span></p>
          <button class="download-dream"></button>
          <div data-emojiable="true">opa</div>
        </div>
        <div class="photo-board">
          <ul class="photo-board-btns">
            <li class="photo-board-btn-change-back"></li>
            <li class="photo-board-btn-paste-text"></li>
            <li class="photo-board-btn-add-smile"></li>
            <li class="photo-board-btn-bucket"></li>
          </ul>
          <div class="photo-board-dasboard">
            <input class="photo-board-dasboard-input" type="text"/>
            <div class="photo-board-dasboard-photos">
              <div class="family"><img src="../img/Vector_Smart_Object_1.png" alt="Vector_Smart_Object_1"/></div>
              <div class="travel"><img src="../img/Vector_Smart_Object_2.png" alt="Vector_Smart_Object_2"/></div>
              <div class="love"><img src="../img/Vector_Smart_Object_3.png" alt="Vector_Smart_Object_3"/></div>
              <div class="hobbies"><img src="../img/Vector_Smart_Object_4.png" alt="Vector_Smart_Object_4"/></div>
              <div class="health"><img src="../img/Vector_Smart_Object_5.png" alt="Vector_Smart_Object_5"/></div>
              <div class="money"><img src="../img/Vector_Smart_Object_6.png" alt="Vector_Smart_Object_6"/></div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer class="footer"><a class="footer-link" href=""></a></footer>
    <script src="lib/config.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/jquery.emojiarea.js"></script>
    <script src="lib/emoji-picker.js"></script>
    <script src="js/script.min.js"></script>
    <script>
      $(function() {
        // Initializes and creates emoji set from sprite sheet
        window.emojiPicker = new EmojiPicker({
          emojiable_selector: '[data-emojiable=true]',
          assetsPath: '../lib/img/',
          popupButtonClasses: 'fa fa-smile-o'
        });
        // Finds all elements with `emojiable_selector` and converts them to rich emoji input fields
        // You may want to delay this step if you have dynamically created input fields that appear later in the loading process
        // It can be called as many times as necessary; previously converted input fields will not be converted again
        window.emojiPicker.discover();
      });
    </script>
  </body>
</html>
