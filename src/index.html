<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/konva@7.1.3/konva.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <link href="emoji.css" rel="stylesheet"/>
    <title>Jacobs</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo"><img src="../img/Jacobs_logo.png" alt="Jacobs_logo"/></div>
        <ul class="menu">
          <li class="menu-item "> <a href="">ОБРАТНАЯ СВЯЗЬ</a></li>
          <li class="menu-item"><a href="">ПРАВИЛА АКЦИИ</a></li>
        </ul>
      </header>
      <main class="main">
        <div class="dream-board">
          <div class="create-your-board"></div>
          <p class="dream-description"> <span class="your-dream">ВАШИ МЕЧТЫ <span class="unique">УНИКАЛЬНЫ!</span></span><br/><span class="change-world">измените фон и добавьте надпись,  так как вам хочется!</span></p>
          <p class="dream-install-board"><span class="desc star">Установите «доску желаний»</span><br/><span class="desc">как обои на рабочий стол </span><br/><span class="desc">компьютера или телефона.</span><br/><span class="dream star">пусть ваши мечты сбудутся так, </span><br/><span class="dream">как они задуманы!</span></p>
          <button class="download-dream"></button>
        </div>
        <div class="photo-board">
          <ul class="photo-board-btns">
            <li class="photo-board-btn-change-back"></li>
            <li class="photo-board-btn-paste-text"></li>
            <li class="photo-board-btn-add-smile">
              <div data-emojiable="true" style="display: none;">opa</div>
            </li>
            <li class="photo-board-btn-bucket"></li>
          </ul>
          <div class="photo-board-dasboard" id="photo-board-dasboard" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="modal-add-photo">
              <div class="add-photo-interface">
                <div class="download-photo">
                  <div>
                    <div class="plus">+</div>
                    <div>Загрузить <br> фото</div>
                    <input type="file" id="inpPhoto" style="display: none;">
                  </div>
                </div>

                <div class="simple-photo-one">
                </div>
                <div class="simple-photo-two">
                </div>
                <div class="simple-photo-three">
                </div>
                <div class="simple-photo-four">
                </div>
                <div class="simple-photo-five">
                </div>

                <div class="preview-photo">
                  <div class="photo">
                    Любовь
                  </div>
                </div>
              </div>
            </div>
            <input class="photo-board-dasboard-input" type="text"/>
            <div class="photo-board-dasboard-photos">
              <div class="family">
                
              </div>
              <div class="travel">
                <img src="../img/Vector_Smart_Object_2 copy.png" alt="Vector_Smart_Object_2"/>
              </div>
              <div class="love">
                <div class="photo">
                  Любовь
                </div>
              </div>
              <div class="hobbies">
                <div class="photo">
                  Любовь
                </div>
              </div>
              <div class="health">
                <div class="photo">
                  Любовь
                </div>
              </div>
              <div class="money">
                <div class="photo">
                  Любовь
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer class="footer"><a class="footer-link" href=""></a></footer>
    <script src="lib/config.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/jquery.emojiarea.js"></script>
    <script src="lib/emoji-picker.js"></script>
    <script src="js/script.min.js"></script>
  </body>
</html>
